<!DOCTYPE html>
<html lang="zh">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="utf-8">
    <link rel="icon" href="./favicon.ico">
    <title>银河编程工作室官网</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #696969;
            height: 90vh;
            color:#fff
        }

        .logo-img {
            width: 50%;
        }

        .logo-container {
            text-align: center;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes lights {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(-10px);
            }

            50% {
                transform: translateY(10px);
            }

            100% {
                transform: translateY(-10px);
            }
        }

        .btn {
            --bs-btn-padding-x: 0.75rem;
            --bs-btn-padding-y: 0.325rem;
            --bs-btn-font-family: ;
            --bs-btn-font-size: 1rem;
            --bs-btn-font-weight: 400;
            --bs-btn-line-height: 1.5;
            --bs-btn-color: #212529;
            --bs-btn-bg: transparent;
            --bs-btn-border-width: 1px;
            --bs-btn-border-color: transparent;
            --bs-btn-border-radius: 0.375rem;
            --bs-btn-hover-border-color: transparent;
            --bs-btn-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.15), 0 1px 1px rgba(0, 0, 0, 0.075);
            --bs-btn-disabled-opacity: 0.65;
            --bs-btn-focus-box-shadow: 0 0 0 0.25rem rgba(var(--bs-btn-focus-shadow-rgb), .5);
            display: inline-block;
            padding: var(--bs-btn-padding-y) var(--bs-btn-padding-x);
            font-family: var(--bs-btn-font-family);
            font-size: var(--bs-btn-font-size);
            font-weight: var(--bs-btn-font-weight);
            line-height: var(--bs-btn-line-height);
            color: var(--bs-btn-color);
            text-align: center;
            text-decoration: none;
            vertical-align: middle;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
            border: var(--bs-btn-border-width) solid var(--bs-btn-border-color);
            border-radius: var(--bs-btn-border-radius);
            background-color: var(--bs-btn-bg);
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
          }
          @media (prefers-reduced-motion: reduce) {
            .btn {
              transition: none;
            }
          }
          .btn:hover {
            color: var(--bs-btn-hover-color);
            background-color: var(--bs-btn-hover-bg);
            border-color: var(--bs-btn-hover-border-color);
            cursor:pointer;
            transform:translate(0,-10px)
          }
          .btn-check + .btn:hover {
            color: var(--bs-btn-color);
            background-color: var(--bs-btn-bg);
            border-color: var(--bs-btn-border-color);
          }
          .btn:focus-visible {
            color: var(--bs-btn-hover-color);
            background-color: var(--bs-btn-hover-bg);
            border-color: var(--bs-btn-hover-border-color);
            outline: 0;
            box-shadow: var(--bs-btn-focus-box-shadow);
          }
          .btn-check:focus-visible + .btn {
            border-color: var(--bs-btn-hover-border-color);
            outline: 0;
            box-shadow: var(--bs-btn-focus-box-shadow);
          }
          .btn-check:checked + .btn, :not(.btn-check) + .btn:active, .btn:first-child:active, .btn.active, .btn.show {
            color: var(--bs-btn-active-color);
            background-color: var(--bs-btn-active-bg);
            border-color: var(--bs-btn-active-border-color);
          }
          .btn-check:checked + .btn:focus-visible, :not(.btn-check) + .btn:active:focus-visible, .btn:first-child:active:focus-visible, .btn.active:focus-visible, .btn.show:focus-visible {
            box-shadow: var(--bs-btn-focus-box-shadow);
          }
          .btn-outline-light {
            border-radius: 13px;
            --bs-btn-color:black;
            --bs-btn-border-color: black;
            --bs-btn-hover-color: #fff;
            --bs-btn-hover-bg: black;
            --bs-btn-hover-border-color:darkgray;
            --bs-btn-focus-shadow-rgb: 248, 249, 250;
            --bs-btn-active-color: #000;
            --bs-btn-active-bg: black;
            --bs-btn-active-border-color: black;
            --bs-btn-active-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
            --bs-btn-disabled-color: darkgray;
            --bs-btn-disabled-bg: transparent;
            --bs-btn-disabled-border-color: black;
            --bs-gradient: none;
          }
    </style>
</head>
<body>
    <div class="logo-container">
        <img class="logo-img" src="./logo.svg"><br>
        <span style="font-size:40px">欢迎来到银河编程工作室官网</span><br><br>
        <span style="font-size:20px">中社原来的Galaxy工作室。成立于2023年2月26日</span><br><br>
        <span style="font-size:20px">由于室长懒得做官网就给几个跳转按钮吧（（（（</span><br><br><br>
           <button class="btn btn-outline-light" onclick="location.href='https:\/\/galaxyprogram.github.io'">银河编程网</button>
           <button class="btn btn-outline-light" onclick="location.href='https:\/\/github.com/GalaxyGZS'">Github</button>
           <button class="btn btn-outline-light" onclick="location.href='http:\/\/galaxy.ates.top/about'">关于我们</button>
   </div>
</body>
</html>
