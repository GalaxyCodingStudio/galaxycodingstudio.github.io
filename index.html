<!DOCTYPE html>
<html lang="zh">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="utf-8">
    <link rel="icon" href="./favicon.ico">
    <title>银河工作室官网</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #696969;
            height: 90vh;
            color:#fff
        }

        .logo-img {
            width: 50%;
        }

        .logo-container {
            text-align: center;
            animation: float 3s ease-in-out infinite;
        }

        .btn {
            --bs-btn-padding-x: 0.75rem;
            --bs-btn-padding-y: 0.325rem;
            --bs-btn-font-family: ;
            --bs-btn-font-size: 1rem;
            --bs-btn-font-weight: 400;
            --bs-btn-line-height: 1.5;
            --bs-btn-color: #212529;
            --bs-btn-bg: transparent;
            --bs-btn-border-width: 1px;
            --bs-btn-border-color: transparent;
            --bs-btn-border-radius: 0.375rem;
            --bs-btn-hover-border-color: transparent;
            --bs-btn-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.15), 0 1px 1px rgba(0, 0, 0, 0.075);
            --bs-btn-disabled-opacity: 0.65;
            --bs-btn-focus-box-shadow: 0 0 0 0.25rem rgba(var(--bs-btn-focus-shadow-rgb), .5);
            display: inline-block;
            padding: var(--bs-btn-padding-y) var(--bs-btn-padding-x);
            font-family: var(--bs-btn-font-family);
            font-size: var(--bs-btn-font-size);
            font-weight: var(--bs-btn-font-weight);
            line-height: var(--bs-btn-line-height);
            color: var(--bs-btn-color);
            text-align: center;
            text-decoration: none;
            vertical-align: middle;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
            border: var(--bs-btn-border-width) solid var(--bs-btn-border-color);
            border-radius: var(--bs-btn-border-radius);
            background-color: var(--bs-btn-bg);
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
          }
          @media (prefers-reduced-motion: reduce) {
            .btn {
              transition: none;
            }
          }
          .btn:hover {
            color: var(--bs-btn-hover-color);
            background-color: var(--bs-btn-hover-bg);
            border-color: var(--bs-btn-hover-border-color);
            cursor:pointer;
            transform:translate(0,-10px)
          }
          .btn-check + .btn:hover {
            color: var(--bs-btn-color);
            background-color: var(--bs-btn-bg);
            border-color: var(--bs-btn-border-color);
          }
          .btn:focus-visible {
            color: var(--bs-btn-hover-color);
            background-color: var(--bs-btn-hover-bg);
            border-color: var(--bs-btn-hover-border-color);
            outline: 0;
            box-shadow: var(--bs-btn-focus-box-shadow);
          }
          .btn-check:focus-visible + .btn {
            border-color: var(--bs-btn-hover-border-color);
            outline: 0;
            box-shadow: var(--bs-btn-focus-box-shadow);
          }
          .btn-check:checked + .btn, :not(.btn-check) + .btn:active, .btn:first-child:active, .btn.active, .btn.show {
            color: var(--bs-btn-active-color);
            background-color: var(--bs-btn-active-bg);
            border-color: var(--bs-btn-active-border-color);
          }
          .btn-check:checked + .btn:focus-visible, :not(.btn-check) + .btn:active:focus-visible, .btn:first-child:active:focus-visible, .btn.active:focus-visible, .btn.show:focus-visible {
            box-shadow: var(--bs-btn-focus-box-shadow);
          }
          .btn-outline-light {
            border-radius: 13px;
            --bs-btn-color:black;
            --bs-btn-border-color: black;
            --bs-btn-hover-color: #fff;
            --bs-btn-hover-bg: black;
            --bs-btn-hover-border-color:darkgray;
            --bs-btn-focus-shadow-rgb: 248, 249, 250;
            --bs-btn-active-color: #000;
            --bs-btn-active-bg: black;
            --bs-btn-active-border-color: black;
            --bs-btn-active-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
            --bs-btn-disabled-color: darkgray;
            --bs-btn-disabled-bg: transparent;
            --bs-btn-disabled-border-color: black;
            --bs-gradient: none;
          }
    </style>
</head>
<body>
    <div class="logo-container">
        <img class="logo-img" src="./logo.svg"><br>
        <span style="font-size:40px">欢迎来到银河工作室官网</span><br><br>
        <span style="font-size:20px">由于室长懒得做官网就给几个跳转按钮吧（（（（</span><br><br><br>
           <button class="btn btn-outline-light" onclick="location.href='https:\/\/galaxyprogram.github.io'">银河编程网</button>
           <!-- <button class="btn btn-outline-light" onclick="location.href=' '">银河编程社区</button> -->
           <button class="btn btn-outline-light" onclick="location.href='http:\/\/galaxy.w1.luyouxia.net'">银河编程社区预览站</button>
           <button class="btn btn-outline-light" onclick="location.href='https:\/\/github.com/GalaxyGZS'">Github</button>
           <button class="btn btn-outline-light" onclick="location.href='https:\/\/galaxyprogram.github.io/about'">关于我们</button>
    </div>
    <script>
        var step = 0;
        document.addEventListener(
            "mousedown",
            function (e) {
                let block = document.createElement("div");
                let rBlock1 = document.createElement("div");
                let circle = document.createElement("div");
                block.style.position = "fixed";
                block.style.width = "10px";
                block.style.height = "10px";
                block.style.opacity = "0";
                block.style.background = "none";
                block.style.border = "1px solid gray";
                block.style.left = `${e.clientX - 5}px`;
                block.style.top = `${e.clientY - 5}px`;
                block.style.boxShadow = "0 0 2px rgba(255, 255, 255, 0.7)";
                rBlock1.style.position = "fixed";
                rBlock1.style.width = "10px";
                rBlock1.style.height = "10px";
                rBlock1.style.opacity = "0";
                rBlock1.style.background = "none";
                rBlock1.style.border = "1px solid gray";
                rBlock1.style.left = `${e.clientX - 5}px`;
                rBlock1.style.top = `${e.clientY - 5}px`;
                circle.style.position = "fixed";
                circle.style.width = "10px";
                circle.style.height = "10px";
                circle.style.opacity = "0";
                circle.style.background = "none";
                circle.style.border = "1px solid gray";
                circle.style.left = `${e.clientX - 5}px`;
                circle.style.top = `${e.clientY - 5}px`;
                circle.style.borderRadius = "50%";
                circle.style.transform = "scale(5)";
                document.body.appendChild(block);
                document.body.appendChild(rBlock1);
                document.body.appendChild(circle);
                block.animate(
                    [
                        {
                            transform: "none",
                            opacity: "0"
                        },
                        {
                            transform: "scale(2)",
                            opacity: "1"
                        },
                        {
                            transform: "scale(4)",
                            opacity: "0"
                        }
                    ],
                    {
                        duration: 500,
                        easing: "ease-out"
                    }
                ).onfinish = function () {
                    block.remove();
                };
                rBlock1.animate(
                    [
                        {
                            transform: "none",
                            opacity: "0"
                        },
                        {
                            transform: "scale(3) rotate(40deg)",
                            opacity: "1"
                        },
                        {
                            transform: "scale(6) rotate(80deg)",
                            opacity: "0"
                        }
                    ],
                    {
                        duration: 500,
                        easing: "ease-out"
                    }
                ).onfinish = function () {
                    rBlock1.remove();
                };
                circle.animate(
                    [
                        {
                            transform: "scale(5)",
                            opacity: "0"
                        },
                        {
                            transform: "scale(3)",
                            opacity: "1"
                        },
                        {
                            transform: "scale(1)",
                            opacity: "0"
                        }
                    ],
                    {
                        duration: 500,
                        easing: "ease-out"
                    }
                ).onfinish = function () {
                    circle.remove();
                };
            }
        )
    </script>
</body>
</html>
